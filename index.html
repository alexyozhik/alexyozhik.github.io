<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Сказочный город!</title>
    <link type="text/css" rel="stylesheet" href="tutstown.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
  </head>

  <body>

    <header class="primary-header">
      <h1 class="main-heading">Добро пожаловать в сказочный город!</h1>
      <img class="town-preview" src="images/townheader.svg" alt="An illustration of Tuts Town tower." />
    </header>

    <main>
      <section>
        <img class="building" src="images/townsleep.svg" alt="Отель." />
        <div>
          <h2 class="category-heading">Гостиницы</h2>
          <ul class="store-list">
            <li>
              <a class="store-link" href="#">Спящий хомяк</a>
            </li>
            <li>
              <a class="store-link" href="#">Zzz Hotel</a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <img class="building" src="images/townfood.svg" alt="Рестораны." />
        <div>
          <h2 class="category-heading">Добрый повар</h2>
          <ul class="store-list">
            <li>
              <a class="store-link" href="#">JВеселый кок</a>
            </li>
            <li>
              <a class="store-link" href="#">Кофеинка</a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <img class="building" src="images/townshop.svg" alt="Магазины." />
        <div>
          <h2 class="category-heading">Просто магазин</h2>
          <ul class="store-list">
            <li>
              <a class="store-link" href="#">Пятерочка</a>
            </li>
            <li>
              <a class="store-link" href="#">Тилимилитрямдия</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="primary-footer">
      <p class="created-by">
         Создан юнными веб-дизайнерами.
      </p>
    </footer>

  </body>

</html>
